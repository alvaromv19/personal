<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVO Financial OS - DIAGNOSTICO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#0B1120', 800: '#151E32', 700: '#2A3655', 600: '#3B4D70' },
                        brand: { blue: '#3b82f6', green: '#10b981', red: '#ef4444', orange: '#f59e0b', purple: '#8b5cf6' }
                    },
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B1120; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(21, 30, 50, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <script>
        const URL_PERSONAL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOdBRmrPd4KcOxECZQt0uTNqkJ64uGVL_toRiSPjzKwx8zxEhPvHvaC7_qQeQn3GadcJpiObSS9sK0/pub?gid=50339649&single=true&output=csv";
        const URL_EMPRESA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOdBRmrPd4KcOxECZQt0uTNqkJ64uGVL_toRiSPjzKwx8zxEhPvHvaC7_qQeQn3GadcJpiObSS9sK0/pub?gid=755120241&single=true&output=csv";
        const URL_CONFIG = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOdBRmrPd4KcOxECZQt0uTNqkJ64uGVL_toRiSPjzKwx8zxEhPvHvaC7_qQeQn3GadcJpiObSS9sK0/pub?gid=238892353&single=true&output=csv";
    </script>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 border-b border-dark-700 pb-6">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-white flex items-center gap-3">
                    <i data-lucide="layout-dashboard" class="text-brand-blue"></i> EVO <span class="text-dark-600">DIAGNOSTICO</span>
                </h1>
            </div>
            
            <div class="flex gap-2">
                <select id="filter-month" class="bg-dark-800 border border-dark-600 rounded px-3 py-2 text-sm" onchange="runDiagnostics()">
                    <option value="0" selected>Enero</option>
                    <option value="1">Febrero</option>
                    </select>
                <select id="filter-year" class="bg-dark-800 border border-dark-600 rounded px-3 py-2 text-sm" onchange="runDiagnostics()">
                    <option value="2026" selected>2026</option>
                </select>
                <button onclick="location.reload()" class="bg-brand-blue text-white px-4 py-2 rounded text-sm hover:bg-blue-600">Forzar Recarga</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="glass-panel p-6 rounded-xl">
                <span class="text-xs font-bold text-slate-500 uppercase">Profit (Biz)</span>
                <div class="text-3xl font-mono font-bold text-white" id="biz-profit">---</div>
            </div>
            <div class="glass-panel p-6 rounded-xl">
                <span class="text-xs font-bold text-slate-500 uppercase">Saldo (Personal)</span>
                <div class="text-3xl font-mono font-bold text-white" id="per-saldo">---</div>
            </div>
             <div class="glass-panel p-6 rounded-xl">
                <span class="text-xs font-bold text-slate-500 uppercase">Config TC</span>
                <div class="text-3xl font-mono font-bold text-brand-green" id="tc-display">---</div>
            </div>
        </div>

        <div class="bg-black p-4 rounded-xl border-2 border-brand-purple font-mono text-xs overflow-hidden">
            <h3 class="text-brand-purple font-bold text-sm mb-2">> CONSOLA DE RASTREO DE DATOS</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-96 overflow-y-auto" id="console-output">
                <div class="text-slate-500">Esperando datos...</div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // Almacén
        let DATA = { config: [], empresa: [], personal: [] };

        // 1. Parseador de Fechas (Muestra error si falla)
        function parseDateDebug(dateStr) {
            if (!dateStr) return { valid: false, reason: "Vacio" };
            
            // Intento 1: Latam DD/MM/YYYY
            let parts = dateStr.trim().split('/');
            if (parts.length === 3) {
                // Check rápido de sanidad (El mes no puede ser > 12)
                if (parseInt(parts[1]) > 12) return { valid: false, reason: "Mes inválido (>12), posible formato MM/DD" };
                const d = new Date(parts[2], parts[1] - 1, parts[0]);
                return { valid: true, date: d, src: "DD/MM/YYYY" };
            }
            
            // Intento 2: ISO YYYY-MM-DD
            const d2 = new Date(dateStr);
            if (!isNaN(d2.getTime())) return { valid: true, date: d2, src: "ISO" };

            return { valid: false, reason: "Formato desconocido" };
        }

        // 2. Logger Visual
        function log(section, msg, color = "text-slate-400") {
            const box = document.getElementById('console-output');
            const div = document.createElement('div');
            div.className = `mb-1 border-b border-dark-800 pb-1 ${color}`;
            div.innerHTML = `<span class="font-bold text-slate-600">[${section}]</span> ${msg}`;
            box.insertBefore(div, box.firstChild);
        }

        // 3. Inicio
        async function init() {
            log("SISTEMA", "Iniciando descarga de CSVs...", "text-brand-blue");
            
            try {
                const [conf, emp, per] = await Promise.all([
                    fetchCSV("CONFIG", URL_CONFIG),
                    fetchCSV("EMPRESA", URL_EMPRESA),
                    fetchCSV("PERSONAL", URL_PERSONAL)
                ]);

                DATA.config = conf;
                DATA.empresa = emp;
                DATA.personal = per;

                log("SISTEMA", `Descarga completa. Filas leídas -> Config:${conf.length}, Emp:${emp.length}, Per:${per.length}`, "text-brand-green");
                
                // Imprimir muestra cruda de las primeras filas para que el usuario verifique columnas
                printRawSample("EMPRESA", emp);
                printRawSample("PERSONAL", per);

                runDiagnostics();

            } catch (e) {
                log("ERROR FATAL", e.message, "text-brand-red font-bold");
            }
        }

        function fetchCSV(name, url) {
            return new Promise((resolve, reject) => {
                Papa.parse(url, {
                    download: true,
                    header: false,
                    skipEmptyLines: true,
                    complete: (res) => resolve(res.data),
                    error: (err) => reject(new Error(`Error en ${name}: ${err.message}`))
                });
            });
        }

        function printRawSample(name, data) {
            if(data.length < 2) return;
            const row = data[1]; // Tomamos la fila 1 (la 0 es header)
            let msg = `MUESTRA FILA 1 DE ${name}:<br>`;
            row.forEach((cell, idx) => {
                msg += ` <b class="text-white">Col ${idx}:</b> "${cell}" | `;
            });
            log("DEBUG DATA", msg, "text-brand-orange");
        }

        // 4. Proceso Principal
        function runDiagnostics() {
            log("PROCESO", "--- RECALCULANDO ---", "text-white mt-4");
            
            const selMonth = parseInt(document.getElementById('filter-month').value);
            const selYear = parseInt(document.getElementById('filter-year').value);
            
            // --- CONFIG ---
            let tc = 3.75;
            DATA.config.forEach(r => {
                if(r[0] && r[0].toString().toUpperCase().includes("TIPO DE CAMBIO")) tc = parseFloat(r[1]);
            });
            document.getElementById('tc-display').innerText = tc;

            // --- EMPRESA ---
            let profit = 0;
            let rowsMatch = 0;
            DATA.empresa.forEach((row, idx) => {
                if(idx === 0) return;
                // ASUMIMOS COL 0 ES FECHA. SI EL LOG MUESTRA QUE LA COL 0 ESTÁ VACÍA, CAMBIAR A row[1]
                const dateRes = parseDateDebug(row[0]); 
                
                if(dateRes.valid) {
                    if(dateRes.date.getMonth() === selMonth && dateRes.date.getFullYear() === selYear) {
                        rowsMatch++;
                        // COL 5 ES MONTO CONVERTIDO SEGÚN TUS CSV ANTERIORES
                        // Verifica en el log si la Col 5 tiene el numero "17.14..." o "450"
                        const monto = parseFloat(row[5] ? row[5].replace(/,/g, '') : 0) || 0;
                        const tipo = (row[1] || "").toUpperCase();

                        if(tipo.includes("INGRESO")) profit += monto;
                        if(tipo.includes("GASTO")) profit -= monto;
                        if(tipo.includes("NÓMINA")) profit -= monto;
                    }
                } else {
                    // Solo loguear errores de fecha en las primeras filas para no spammear
                    if(idx < 5) log("WARN EMPRESA", `Fila ${idx} fecha inválida: "${row[0]}"`, "text-brand-red");
                }
            });

            // --- PERSONAL ---
            let gastoPer = 0;
            let nomina = 0; // Necesitamos sumar nomina de empresa para el saldo personal
            
            // Recalcular nomina empresa para saldo personal
            DATA.empresa.forEach(row => {
               // logica simplificada para ejemplo
               const d = parseDateDebug(row[0]);
               if(d.valid && d.date.getMonth() === selMonth && (row[1]||"").toUpperCase().includes("NÓMINA")) {
                   nomina += parseFloat(row[5] || 0);
               }
            });

            DATA.personal.forEach((row, idx) => {
                if(idx === 0) return;
                const d = parseDateDebug(row[0]);
                if(d.valid && d.date.getMonth() === selMonth) {
                    // COL 3 ES MONTO SEGÚN TUS CSV
                    gastoPer += parseFloat(row[3] ? row[3].replace(/,/g, '') : 0) || 0;
                }
            });

            const saldo = (nomina * tc) - gastoPer;

            // OUTPUT
            document.getElementById('biz-profit').innerText = `$${profit.toFixed(2)}`;
            document.getElementById('per-saldo').innerText = `S/ ${saldo.toFixed(2)}`;
            
            if(rowsMatch === 0) {
                log("ALERTA", `No se encontraron filas coincidentes para el mes ${selMonth + 1}/${selYear}.`, "text-brand-red");
                log("CONSEJO", "Revisa la 'MUESTRA FILA 1' arriba. ¿La fecha está realmente en la Col 0? ¿El año es 2026?", "text-brand-yellow");
            } else {
                log("EXITO", `Encontradas ${rowsMatch} operaciones de empresa este mes.`, "text-brand-green");
            }
        }

        init();
    </script>
</body>
</html>
